<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- bring in axios - above our js script or it wont have loaded when we try to use it -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- bring in our own js script -->
    <script src="apicall.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>JS API Calls with Axios</h1>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-info mr-1" onclick="loadData();">Get Data</button>
            <button class="btn btn-info ml-1" onclick="clearData();">Clear Data</button>
            <table class="table table-striped table-dark mt-3">
                <thead>
                    <tr>
                        <th>CatFacts:</th>
                    </tr>
                </thead>
                <tbody id='catFacttbody'>
                    <!-- Plan to make a tr for each new api response
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                -->
                </tbody>
            </table>
        </div>
        <div class="row">
            <form id="pokemonForm" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="pokemon-name" placeholder="Pokemon Name...">
                </div>
                <button type="submit" class="btn btn-info mb-2">Get Data</button>
            </form>
            <button class="btn btn-info mb-2 ml-2" onclick="clearPokeData();">Clear Data</button>
            <table class="table table-striped table-dark mt-2">
                <thead>
                    <tr>
                        <th>Pokemon:</th>
                    </tr>
                </thead>
                <tbody id='pokemontbody'>
                    <!-- Plan to make a tr for each new api response
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                -->
                </tbody>
            </table>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
